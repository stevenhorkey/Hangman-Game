<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>60's Hangin' Man</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
        <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
   
</head>
<body>

    <div class="content-on-top">
        <div class="row header">
            <div class="">
                <div class="">
                    <a href="index.html">
                        <img class="hangman-img" src="assets/images/60shangman.png" alt="hangman picture"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col-sm-6 col-xs-12 content img-section" style="background: url('https://media.giphy.com/media/5F1IYPP4KUMKY/giphy.gif') no-repeat;
                "></div>
                <div class="col-sm-6 col-xs-12 content game-section">
                    <p>Press any key to get started!</p>
                    <br>
                    <p class="col-xs-6">Wins: <span id="user-wins"></span></p>
                        
                    <p class="col-xs-6">Losses: <span id="user-losses"></span></p>
                        
                    <br>                    
                    <p>Current Word: </p>
                        <span id="current-word"></span>
                    <br>                    
                    <p>Letters already guessed: </p>
                        <div id="user-guess"></div>
                    <br>                    
                    <p>Guesses Remaining: </p>
                        <div id="guess-remain"></div>
                    <br>                    
                </div>
            </div>
        </div>
    </div>

<audio autoplay>
    <source src="assets/audio/children-of-sun-cover.mp3" type="audio/mp3">
</audio>
<!-- Javascript -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
